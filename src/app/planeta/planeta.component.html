<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Planetas</title>
    <link rel="stylesheet" href="planeta.component.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a routerLink="/home">Inicio</a></li>
                <li><a routerLink="/producto">Comercio</a></li>
                <li><a routerLink="/estrellas">Viajes</a></li>
                <li><a routerLink="/jugadores">Perfil</a></li>
                <li><a routerLink="/home">Salir</a></li>
            </ul>
        </nav>
    </header>

    <div *ngIf="productos.length > 0">
        <h3>Productos en {{ planeta.nombre }}</h3>
        <ul>
          <li *ngFor="let producto of productos">
            {{ producto.nombre }} - {{ producto.precioVenta| currency }}
          </li>
        </ul>
      </div>
      
</body>
</html>
