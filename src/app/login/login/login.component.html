<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <div class="input-group">
          <label for="username">Usuario</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="loginDto.nombre" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" name="contrasena"
            [(ngModel)]="loginDto.password" required>
        </div>
        <button type="submit" class="login-button">Ingresar</button>
      </form>
      <div class="register-link">
        <p>¿No tienes una cuenta? <a routerLink="/crear-jugador">Regístrate aquí</a></p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Comerciante Espacial. Todos los derechos reservados.</p>
  </footer>

</body>

</html>
