<h2>Crear Nuevo Jugador</h2>
  <form (ngSubmit)="guardarJugador()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="jugador2.nombre" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contrase√±a:</label>
      <input type="password" class="form-control" id="contrasena" name="contrasena" [(ngModel)]="jugador2.contrasena" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Jugador</button>
  </form>
