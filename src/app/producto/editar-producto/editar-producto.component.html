<h2>Editar Producto</h2>
<form (submit)="guardarCambios()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required><br>
  <label for="factorDemanda">Factor de Demanda:</label>
  <input type="number" id="factorDemanda" name="factorDemanda" [(ngModel)]="producto.factorDemanda" required><br>
  <label for="factorOferta">Factor de Oferta:</label>
  <input type="number" id="factorOferta" name="factorOferta" [(ngModel)]="producto.factorOferta" required><br>
  <label for="volumenUnidad">Volumen por Unidad:</label>
  <input type="number" id="volumenUnidad" name="volumenUnidad" [(ngModel)]="producto.volumenUnidad" required><br>
  <label for="precioCompra">Precio de Compra:</label>
  <input type="number" id="precioCompra" name="precioCompra" [(ngModel)]="producto.precioCompra" required><br>
  <label for="precioVenta">Precio de Venta:</label>
  <input type="number" id="precioVenta" name="precioVenta" [(ngModel)]="producto.precioVenta" required><br>
  <button type="submit">Guardar Cambios</button>
</form>
