<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="producto.component.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a routerLink="/home">Inicio</a></li>
                <li><a routerLink="/planetas">Planetas</a></li>
                <li><a routerLink="/estrellas">Viajes</a></li>
                <li><a routerLink="/jugadores">Perfil</a></li>
                <li><a routerLink="/home">Salir</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="commerce-container">
        <h2>Comercio en {{ planeta.nombre }}</h2>
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio de Venta</th>
              <th>Precio de Compra</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productos">
              <td>{{ producto.nombre }}</td>
              <td>{{ producto.precioVenta | number }}</td>
              <td>{{ producto.precioCompra | number }}</td>
              <td>
                <button (click)="comprarProducto(producto)">Comprar</button>
                <button (click)="venderProducto(producto)">Vender</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
</body>
</html>
