<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jugadores</title>
    <link rel="stylesheet" href="jugador.component.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a routerLink="/home">Inicio</a></li>
                <li><a routerLink="/productos">Comercio</a></li>
                <li><a routerLink="/estrellas">Viajes</a></li>
                <li><a routerLink="/jugadores">Perfil</a></li>
                <li><a routerLink="/home">Salir</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <h2>Perfil de Jugador</h2>
        <tr *ngFor="let jugador of jugadoresPage.content">
        <p>Nombre de Usuario: {{ jugador.nombreUsuario }}</p>
        <p>Rol Seleccionado: {{ jugador.rol }}</p>
        <h3>Historial de Partidas</h3>
        <ul>
          <li *ngFor="let partida of jugador.historial">{{ partida.detalle }}</li>
        </ul>
    </tr>
      </div>
      
</body>
</html>
