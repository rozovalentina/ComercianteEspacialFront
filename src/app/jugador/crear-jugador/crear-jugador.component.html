<!DOCTYPE html>
<html lang="en">

<head>

        <div class="input-group">
          <label for="contrase単a">Contrase単a:</label>
          <input type="password" class="form-control" id="contrase単a" name="contrase単a" [(ngModel)]="jugador.contrasena" required>
