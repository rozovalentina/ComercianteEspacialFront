<h1>Editar Equipo</h1>
<form (submit)="actualizarEquipo()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="equipo.nombre" name="nombre" required><br>
  <label for="dinero">Dinero:</label>
  <input type="number" id="dinero" [(ngModel)]="equipo.dinero" name="dinero" required><br>
  <button type="submit">Actualizar Equipo</button>
</form>
<a routerLink="/equipos">Cancelar</a>
