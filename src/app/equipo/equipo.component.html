<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>equipos</title>
    <link rel="stylesheet" href="equipo.component.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a routerLink="/tiponave">Juego</a></li>
                <li><a routerLink="/planetas">Planetas</a></li>
                <li><a routerLink="/estrellas">Viajes</a></li>
                <li><a routerLink="/jugadores">Perfil</a></li>
                <li><a routerLink="/home">Salir</a></li>
            </ul>
        </nav>
    </header>
<h1>Lista de Equipos</h1>
<a routerLink="/nuevo-equipo">Agregar Nuevo Equipo</a>
<div *ngIf="equipoPage">
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dinero</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipo of equipoPage.content">
        <td>{{ equipo.id }}</td>
        <td>{{ equipo.nombre }}</td>
        <td>{{ equipo.dinero }}</td>
        <td>
          <a style="cursor: pointer;" [routerLink]="['/equipos/',equipo.id]">Detalles</a>        
          <button (click)="verDetalles(equipo.id)" style="cursor: pointer;">Editar</button>
          <button (click)="eliminarEquipo(equipo.id)" style="cursor: pointer;">Eliminar</button>        
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="getAllEquipos(equipoPage.number - 1)" [disabled]="equipoPage.first">Anterior</button>
    <span>PÃ¡gina {{ equipoPage.number + 1 }} de {{ equipoPage.totalPages }}</span>
    <button (click)="getAllEquipos(equipoPage.number + 1)" [disabled]="equipoPage.last">Siguiente</button>
</div>
<a routerLink="/home">Volver</a>
</body>
</html>
